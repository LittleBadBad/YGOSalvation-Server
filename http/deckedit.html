<html>

<head>
    <link href="css/roboto.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <!-- <div id="deckeditloading" style="text-align:center; padding-top:30%">Loading...<br />If this takes more than 1 minute, clear your cache then refresh the page.
    </div> -->
    <div class="mainContainer" style="display: block;">
        <div class="left">
            <div class="cardImage">
                <img class="imgContainer" />
            </div>
            <div class="cardDescription">
            </div>
        </div>
        <div class="searchBar">
            <div class="searchLeft">
                <label for="banlistSelect">Ban List:
                        <select class="banlistSelect"></select>
                    </label>
                <!--                    <br />
                     <label for="databaseSelect">Database:
                        <select class="databaseSelect">
                            <option value="OCGTCG">OCG / TCG</option>
                            <option value="Goats">Goat Format</option>
                        </select>
                    </label> -->
                <hr />
                <label for="deckSelect">Deck:
                        <select class="deckSelect"></select>
                    </label>
                <br />
                <button class="saveDeck" onclick="deckEditor.saveDeck();">Save</button>

                <button class="saveDeckAs" onclick="deckEditor.saveDeckAs();">Save as</button>
                <button class="deleteDeck" onclick="deckEditor.deleteDeck();">Delete</button>


                <!--
                    <button class="shuffleDeck">Shuffle</button>
                    <button class="sortDeck">Sort</button>
-->
                <button class="renameDeck" onclick="deckEditor.rename();">Rename</button>
                <button class="clearDeck" onclick="deckEditor.clearCurrentDeck();">Clear</button>
                <button class="newDeck" onclick="deckEditor.createNewDeck();">New</button>
                <button class="searchButton" onclick="deckEditor.shuffleMainDeck();">Shuffle</button>
                <button class="searchButton" onclick="deckEditor.sortDeck();">Sort</button>
                <button class="exportDeck"><a href='' id="deckexporter" target="_blank">Export</a></button>
                <label style="margin-top:2vh">Upload YDK File:
                        <br />
                        <input style="color:white;display:inline" class="" id="deckupload" type="file" placeholder="Upload YDK">
                    </label>
            </div>
            <div class="searchRight">
                <hr />
                <button class="clearForm" onclick="deckEditor.reset()">Reset</button>
                <button class="searchButton" onclick="deckEditor.doNewSearch();">Search</button>
                <div class="searchBlock">
                    <label for="typeSelect">
                            <select class="typeSelect">
                                <option value="5">Card Category</option>
                                <option value="1">Monster</option>
                                <option value="2">Spells</option>
                                <option value="4">Traps</option>
                            </select>
                            <select class="monsterTypeSelect" style="display:none">
                                <option value>Sub Type</option>
                                <option value="64">Fusion</option>
                                <option value="128">Ritual</option>
                                <option value="8192">Synchro</option>
                                <option value="8388608">Xyz</option>
                                <option value="16777216">Pendulum</option>
                                <option value="33554432">Link</option>

                            </select>
                            <select class="monsterCardSelect" style="display:none">
                                <option value>Sub Type</option>
                                <option value="16">Normal</option>
                                <option value="32">Effect</option>
                                <option value="512">Spirit</option>
                                <option value="1024">Union</option>
                                <option value="4096">Tuner</option>
                                <option value="2048">Gemini</option>
                                <option value="4194304">Toon</option>
                            </select>

                            <select class="spellSelect" style="display:none">
                                <option>Spell Type</option>
                                <option value="2">Normal</option>
                                <option value="65538">Quick-Play</option>
                                <option value="131074">Continuous</option>
                                <option value="130">Ritual</option>
                                <option value="262146">Equip</option>
                                <option value="524290">Field</option>
                            </select>
                            <select class="trapSelect" style="display:none">
                                <option>Trap Type</option>
                                <option value="4">Normal</option>
                                <option value="131076">Continuous</option>
                                <option value="1048580">Counter</option>
                            </select>
                        </label>
                    <label for="attributeSelect" class="attributeSelectl" style="display:none">
                            <select class="attributeSelect" data-input-attribute style="display:none">
                                <option value="">Specify an attribute</option>
                                <option value="1">EARTH</option>
                                <option value="2">WATER</option>
                                <option value="4">FIRE</option>
                                <option value="8">WIND</option>
                                <option value="16">LIGHT</option>
                                <option value="32">DARK</option>
                                <option value="64">DIVINE</option>
                            </select>
                        </label>
                    <label for="raceSelect" class="raceSelectl" style="display:none">
                            <select class="raceSelect" data-input-race style="display:none">
                                <option value="">Specify a Monster type</option>
                                <option value="1">Warrior</option>
                                <option value="2">Spellcaster</option>
                                <option value="4">Fairy</option>
                                <option value="8">Fiend</option>
                                <option value="16">Zombie</option>
                                <option value="32">Machine</option>
                                <option value="64">Aqua</option>
                                <option value="128">Pyro</option>
                                <option value="256">Rock</option>
                                <option value="512">Winged-Beast</option>
                                <option value="1024">Plant</option>
                                <option value="2048">Insect</option>
                                <option value="4096">Thunder</option>
                                <option value="8192">Dragon</option>
                                <option value="16384">Beast</option>
                                <option value="32768">Beast-Warrior</option>
                                <option value="65536">Dinosaur</option>
                                <option value="131072">Fish</option>
                                <option value="262144">Sea Serpent</option>
                                <option value="524288">Reptile</option>
                                <option value="1048576">Psychic</option>
                                <option value="2097152">Divine-Beast</option>
                                <option value="4194304">Creator God</option>
                                <option value="8388608">Wyrm</option>
                                <option value="16777216">Cyberse</option>
                            </select>
                        </label>
                    <label for="forbiddenLimitedSelect">
                            <select class="forbiddenLimitedSelect" data-input-forbiddenlimited>
                                <option value="">Limit</option>
                                <option value="0">Forbidden</option>
                                <option value="1">Limited</option>
                                <option value="2">Semi-Limited</option>
                                <option value="3">Not on the list</option>
                            </select>
                        </label>
                    <label for="setcodeSelect">

                            <select class="setcodeSelect" data-input-setcode>
                                <option value="">Specify a card archetype</option>
                            </select>
                        </label>
                    <label for="packSelect">
                            <select class="packSelect" data-input-pack>
                                <option value="">Set/Pack</option>
                            </select>
                        </label>
                    <label for="nameInput">
                            <input class="nameInput" placeholder="Name" type="text" data-input-name>
                        </label>
                    <label for="descInput">
                            <input class="descInput" placeholder="Description" type="text" data-input-desc>
                        </label>
                    <label for="levelInput">
                            <input class="levelInput" placeholder="Level/Rank/LINK" type="number" min="1" max="12" data-input-level>
                            <select id="levelrangeop" class="searchrange">
                                <option value="1" selected>=</option>
                                <option value="0">&#x3C;=</option>
                                <option value="2">&#x3E;=</option>
                            </select>

                        </label>
                    <label for="scaleInput">
                            <input class="scaleInput" placeholder="Scale" type="number" min="0" max="13" data-input-scale>
                            <select id="scalerangeop" class="searchrange">
                                <option value="1" selected>=</option>
                                <option value="0">&#x3C;=</option>
                                <option value="2">&#x3E;=</option>
                            </select>

                        </label>
                </div>
                <div class="searchBlock">

                    <label for="atkInput">
                            <input class="atkInput" placeholder="Attack" type="number" min="0" data-input-atk>
                            <select id="attackrangeop" class="searchrange">
                                <option value="1" selected>=</option>
                                <option value="0">&#x3C;=</option>
                                <option value="2">&#x3E;=</option>
                            </select>

                        </label>
                    <label for="defInput">
                            <input class="defInput" placeholder="Defense" type="number" min="0" data-input-def>
                            <select id="defenserangeop" class="searchrange">
                                <option value="1" selected>=</option>
                                <option value="0">&#x3C;=</option>
                                <option value="2">&#x3E;=</option>
                            </select>

                        </label>
                </div>
            </div>
        </div>
        <div class="right cardspace">
            <div class="searchResults search">
            </div>
            <div id="pagebuttons">
                <div onclick="currentSearchFilter.pageBack(); deckEditor.doSearch();">&lt;&lt;&lt;</div>
                <div id="pageforward" onclick="currentSearchFilter.pageForward(); deckEditor.doSearch();">&gt;&gt;&gt;</div>
            </div>
        </div>

        <div class="center cardspace">
            <div class="infoclass infoclassmain"></div>
            <div class="mainDeck main" data-dragzone="main"></div>
            <div class="infoclass infoclassextra"></div>
            <div class="extraDeck extra" data-dragzone="extra"></div>
            <div class="infoclass infoclassside"></div>
            <div class="sideDeck side" data-dragzone="side"></div>
        </div>
        <div id="decktextoutput"></div>

    </div>
    <script src="js/deck-editor-controls.js"></script>
</body>

</html>
