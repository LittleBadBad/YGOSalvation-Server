<!doctype html>

<head>
    <script src="js/automation/require.js"></script>
    <script>
        requirejs(['js/automation/buffer', 'js/automation/EventEmitter.min'],
            function (Buffer, EventEmitter) {
                window.Buffer = Buffer.Buffer;
                window.EventEmitter = EventEmitter;
                console.log(Buffer, EventEmitter);
            });
    </script>

    <script src="js/automation/enums.js"></script>
    <script src="js/automation/card.js"></script>
    <script src="js/automation/reciever.js"></script>
    <script src="js/automation/reply.js"></script>
    <script src="js/automation/gui.js"></script>
    <script src="js/automation/processor.js"></script>
    <script src="js/automation/ygopro-ws.js"></script>

</head>

<body>
    <section class="game" style="display:none;">
        <div class="gamelobby">
            <h2>Game Lobby</h2>
            <div id="lobbyplayers">
                <div id="lobbyplayer0" placeholder="click to Join" /></div>
            <span style="display:inline-block; width:32%; text-align:center">VS</span>
            <div id="lobbyplayer1" placeholder="click to Join" default="Player" /></div>

        <div class="lobbycenter">

            <div id="lobbyspectate" class="button">Spectate</div>
        </div>

        <div class="lobby">
            <label>Forbidden List</label>
            <span id="lobbyforbidden" class="major">Current</span>
            <br/>
            <label>Card Pool</label>
            <span id="lobbycardpool" class="major">TCG/OCG</span>
            <br/>
            <label>Mode</label>
            <span id="lobbymode">Single</span>
            <br/>
            <label>Time Limit</label>
            <span id="lobbytime">180s/Player</span>
            <br/>
            <label>Starting LP</label>
            <span id="lobbystartlp">8000/Player</span>
            <br/>

            <select id="selectdeck">

            </select>
        </div>

        <div id="lobbylock" class="button">Lock Deck</div>
        <div id="lobbystart" class="button ready0">Start</div>
        <div id="lobbycancel" class="button">Cancel</div>

    </section>
    <div class="field" id="duelzone">
        <div class="fieldcontainer">
            <div class="fieldimage">


            </div>

        </div>
    </div>
    <div id="phases">

        <div id="lifepoints">
            <div class="left">
                <meter class="p0lp" value="8000" min="0" low="2000" max="8000"></meter>
                <meter class="p0time" value="300" min="0" low="150" max="300"></meter>
                <input class="p0time" type="value" value="300" />
                <input class="p0lp" type="value" value="8000" />

            </div>
            <div class='center'>
                <div class='player'></div>
                <div class='phase'></div>
            </div>
            <div class="right">
                <meter class="p1lp" value="8000" min="0" low="2000" max="8000"></meter>
                <meter class="p1time" value="300" min="0" low="150" max="300"></meter>
                <input class="p1time" type="value" value="300" />
                <input class="p1lp" type="value" value="8000" />
            </div>
        </div>
    </div>
</body>

</html>
