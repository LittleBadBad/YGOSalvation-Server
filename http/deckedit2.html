<head>
    <tile>Deck Editor</tile>
    <script src="js/vendor/jquery-1.11.0.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="./js/vendor/primus.js"></script>
</head>

<body>
    <div id="main">
    </div>
    <script src="./js/deckedit/deckeditor.component.js"></script>
    <div id="decksetup">
        <h2>Setup</h2>
        <div id="searchfilter">
            <h3>Filter</h3>
            <controls>
                <div class="filtercol">
                    <select id="cardtype"></select>
                    <select id="subtype"></select>
                    <select id="racegroup"></select>
                    <select id="archetype"></select>
                    <input id="cardname" placeholder="Name" />
                    <div class="filterrow">
                        <input id="attack" placeholder="Attack" type="number">
                        <select id="attackfilter">
                            <option>&gt;/option>
                            <option>=&gt;/option>
                            <option>=</option>
                            <option>=&lt;</option>
                            <option>&lt;</option>
                        </select>
                    </div>
                    <div class="filterrow">
                        <input id="defense" placeholder="Defense" type="number">
                        <select id="defensefilter">
                            <option>&gt;/option>
                            <option>=&gt;/option>
                            <option>=</option>
                            <option>=&lt;</option>
                            <option>&lt;</option>
                        </select>
                    </div>
                    <input id="description" placeholder="Card Text" />
                    <div class="filterrow">
                        <input id="level" placeholder="Level/Rank/Rating" type="number">
                        <select id="">
                            <option>&gt;/option>
                            <option>=&gt;/option>
                            <option>=</option>
                            <option>=&lt;</option>
                            <option>&lt;</option>
                        </select>
                    </div>
                    <div class="filterrow">
                        <input id="scale" placeholder="Scale" type="number">
                        <select id="">
                            <option>&gt;/option>
                            <option>=&gt;/option>
                            <option>=</option>
                            <option>=&lt;</option>
                            <option>&lt;</option>
                        </select>
                    </div>
                    <button>Reset</button>
                    <button>Search</button>
                </div>
                <div class="filtercol">
                    <select id="link"></select>
                    <select id="attribute"></select>
                    <select id="limit"></select>
                    <select id="setpack"></select>
                    <control id="linkmarkers">
                        <input id="link1" type="checkbox">
                        <input id="link2" type="checkbox">
                        <input id="link3" type="checkbox">
                        <input id="link4" type="checkbox">
                        <input id="link5" type="checkbox">
                        <input id="link6" type="checkbox">
                        <input id="link7" type="checkbox">
                        <input id="link8" type="checkbox">
                    </control>
                </div>
            </controls>
            <controls>
                <div class="filtercol">
                    <h3>Ban List</h3>
                    <select id="banlist"></select>
                    <h3>Upload YDK File</h3>
                    <button>Choose File</button>
                </div>
                <div class="filtercol">
                    <h3>Deck</h3>
                    <select id="decklist"></select>
                    <button>Save</button>
                    <button>Save As</button>
                    <button>Delete</button>
                    <button>Rename</button>
                    <button>Clear</button>
                    <button>New</button>
                    <button>Sort</button>
                    <button>Export</button>
                </div>
            </controls>
            <div id="decktextlist"></div>
        </div>
    </div>
    <div id="decksearch">
        <h2>Search Results</h2>
        <button>Prev</button>
        <div id="decksearchresults"></div>
        <div id="decksearchresultsofx"></div>
        <button>Next</button>
        <div id="cardinformation">
            <h2>Card Information</h2>
            <div id="maincardimg"></div>
            <div id="cardinformationtext">
                <div id="cardmetainformation"></div>
                <div id="cardbodytext"></div>
            </div>
        </div>
    </div>

    <div id="deckarea">
        <div id="deckareamain">
            <h2>Main Deck</h2>
            <div class="deckmetainfo"></div>
            <div id="main"></div>
        </div>
        <div id="deckareaextra">
            <h2>Extra Deck</h2>
            <div class="deckmetainfo"></div>
            <div id="extra"></div>
        </div>
        <div id="deckareaside">
            <div class="deckmetainfo"></div>
            <div id="side"></div>
            <h2>Side Deck</h2>
        </div>
    </div>

</body>
